<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="styles.css" type="text/css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="../RealShowHide.js"></script>
</head>
<body>
	<span class="ShowElement" data-element=".show-block">(Show/Hide elements with class=show-block)</span> | 
	<span class="ShowElement" data-element="#block-2">(Show/Hide element with id=block-2)</span>
	
	<div class="show-block" style="display: none;">Block 1</div>
	<div class="show-block" id="block-2" style="display: none;">Block 2</div>
	
	<script>
		$('.ShowElement').RealShowHide({'speed':'fast'});
	</script>
</body>
</html>
